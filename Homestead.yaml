ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: 'C:\wamp64\apache2\htdocs\claybrook_rms'
        to: /home/vagrant/code
sites:
    -
        map: homestead.test
        to: /home/vagrant/code/public
databases:
    - claybrook
features:
    -
        mariadb: false
    -
        ohmyzsh: false
    -
        webdriver: false
name: claybrook-rms
hostname: claybrook-rms
